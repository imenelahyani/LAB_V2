<div fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button color="primary" routerLink="/create">
    Create New
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="1">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- CIN Column -->
  <ng-container matColumnDef="2">
    <th mat-header-cell *matHeaderCellDef>CIN</th>
    <td mat-cell *matCellDef="let element">{{ element.cin }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="3">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Created Date Column -->
  <ng-container matColumnDef="4">
    <th mat-header-cell *matHeaderCellDef>Create Date</th>
    <td mat-cell *matCellDef="let element">{{ element.createdDate }}</td>
  </ng-container>

  <!-- CV Column -->
  <ng-container matColumnDef="5">
    <th mat-header-cell *matHeaderCellDef>CV</th>
    <td mat-cell *matCellDef="let element">
      <a href="{{ element.cv }}">
        <mat-icon>picture_as_pdf</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="6">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <!-- ID Column -->
  <ng-container matColumnDef="7">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button routerLink="/{{ element.id }}/edit">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-raised-button (click)="handleButtonClick(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
