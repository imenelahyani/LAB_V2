<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>{{ content }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ cancelButton }}</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <!--on renvoi true au composant original si l'utilisateur a cliquÃ© sur confirm-->
  <button mat-button [mat-dialog-close]="true">{{ confirmButton }}</button>
</mat-dialog-actions>
